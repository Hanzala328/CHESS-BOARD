<!DOCTYPE html>
<html>
<head>
    <title>Chess Board</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="chessboard">
        <!-- Rank 8 (Black Pieces) -->
        <div class="square black">♜</div>
        <div class="square white">♞</div>
        <div class="square black">♝</div>
        <div class="square white">♛</div>
        <div class="square black">♚</div>
        <div class="square white">♝</div>
        <div class="square black">♞</div>
        <div class="square white">♜</div>
        
        <!-- Rank 7 (Black Pawns) -->
        <div class="square white">♟</div>
        <div class="square black">♟</div>
        <div class="square white">♟</div>
        <div class="square black">♟</div>
        <div class="square white">♟</div>
        <div class="square black">♟</div>
        <div class="square white">♟</div>
        <div class="square black">♟</div>
        
        <!-- Rank 6 (Empty) -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        
        <!-- Rank 5 (Empty) -->
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        
        <!-- Rank 4 (Empty) -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        
        <!-- Rank 3 (Empty) -->
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        
        <!-- Rank 2 (White Pawns) -->
        <div class="square black">♙</div>
        <div class="square white">♙</div>
        <div class="square black">♙</div>
        <div class="square white">♙</div>
        <div class="square black">♙</div>
        <div class="square white">♙</div>
        <div class="square black">♙</div>
        <div class="square white">♙</div>
        
        <!-- Rank 1 (White Pieces) -->
        <div class="square white">♖</div>
        <div class="square black">♘</div>
        <div class="square white">♗</div>
        <div class="square black">♕</div>
        <div class="square white">♔</div>
        <div class="square black">♗</div>
        <div class="square white">♘</div>
        <div class="square black">♖</div>
    </div>
</body>
</html>
