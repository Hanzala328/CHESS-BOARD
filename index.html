<!DOCTYPE html>
<html>
<head>
    <title>Chess Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        
        .white {
            background-color: #f0d9b5;
        }
        
        .black {
            background-color: #b58863;
        }
    </style>
</head>
<body>
    <div class="chessboard">
        <!-- Rank 8 (Black Pieces) -->
        <div class="square black">♜</div>
        <div class="square white">♞</div>
        <div class="square black">♝</div>
        <div class="square white">♛</div>
        <div class="square black">♚</div>
        <div class="square white">♝</div>
        <div class="square black">♞</div>
        <div class="square white">♜</div>
        
        <!-- Rank 7 (Black Pawns) -->
        <div class="square white">♟</div>
        <div class="square black">♟</div>
        <div class="square white">♟</div>
        <div class="square black">♟</div>
        <div class="square white">♟</div>
        <div class="square black">♟</div>
        <div class="square white">♟</div>
        <div class="square black">♟</div>
        
        <!-- Rank 6 (Empty) -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        
        <!-- Rank 5 (Empty) -->
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        
        <!-- Rank 4 (Empty) -->
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        
        <!-- Rank 3 (Empty) -->
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        <div class="square white"></div>
        <div class="square black"></div>
        
        <!-- Rank 2 (White Pawns) -->
        <div class="square black">♙</div>
        <div class="square white">♙</div>
        <div class="square black">♙</div>
        <div class="square white">♙</div>
        <div class="square black">♙</div>
        <div class="square white">♙</div>
        <div class="square black">♙</div>
        <div class="square white">♙</div>
        
        <!-- Rank 1 (White Pieces) -->
        <div class="square white">♖</div>
        <div class="square black">♘</div>
        <div class="square white">♗</div>
        <div class="square black">♕</div>
        <div class="square white">♔</div>
        <div class="square black">♗</div>
        <div class="square white">♘</div>
        <div class="square black">♖</div>
    </div>
</body>
</html>
